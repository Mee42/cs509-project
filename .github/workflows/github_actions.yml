name: GitHub Actions CI/CD

on: 
  push:
    branches: '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flightdata
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Install Docker
        uses: actions/setup-docker@v2
        with:
            version: 'latest'

      - name: Backend Test
        run: |
          cd ./backend
          mvn test
          cd ..

      - name: Frontend Setup
        run: |
          cd ./frontend
          npm install
          cd ..

      - name: Frontend Tests
        run: |
          cd ./frontend
          npm run coverage
          cd ..
    
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          
